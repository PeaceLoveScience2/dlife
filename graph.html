<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="d3.js"></script>
    <style>
    </style>
</head>
<body>
<div class="chart">
<script>
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatDate = d3.time.format("%d-%b-%y");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.epoch); })
    .y(function(d) { return y(d.bs); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

console.log("Loading CSV");
d3.csv("bs_data.csv", type, function(error, data) {
  if (error) throw error;

  console.log("function");
  x.domain(d3.extent(data, function(d) { return d.epoch; }));
  y.domain(d3.extent(data, function(d) { return d.bs; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("BS");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});

console.log("After load in script");

function type(d) {
  console.log("Entering type(d)");
  d.epoch = formatDate.parse(d.epoch);
  d.bs = +d.bs;
  console.log(d);
  return d;
}
</script>
</div>
</body>
</html>
